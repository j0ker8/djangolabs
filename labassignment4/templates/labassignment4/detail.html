<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Online Store APP</title>
</head>
<body>
    {% if cat_name %}
        
        <h3>Category:  {{ cat_name.name }}</h3>
        <p>Warehouse location : {{ cat_name.warehouse }}</p
        {% if prod_list %}
        <ul>
            {% for prods in prod_list %}
            <li>{{ prods.name }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endif %}
    <p><a href={% url 'labassignment4:index' %}>Main page (namespaced URL)</a></p>
</body>
</html>
