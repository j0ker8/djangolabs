{% extends 'labassignment4/base.html' %}

{% block body_block %}
{% if cat_list %}
    <h2>List of Categories</h2>
    <ol>
        {% for cat in cat_list %}
            <li><a href={% url 'labassignment4:detail' cat_no=cat.id %}> {{ cat.name}} </li>
        {% endfor %}
    </ol>
    {% else %}
        <strong>There are no available categories!</strong>
    {% endif %}
    
{% endblock %}
